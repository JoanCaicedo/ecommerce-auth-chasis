# ? Puerto de tu microservicio
server.port=8080

# Nombre del microservicio
spring.application.name=ecommerce-auth-service

# DATASOURCE (PostgreSQL en Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_chasis_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update         
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# LOGGING de consultas (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
